<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Network Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 80px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Network Visualization</h1>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const width = 960, height = 600;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", (event) => {
                svg.attr("transform", event.transform);
            }))
            .append("g");

        const color = d3.scaleOrdinal(d3.schemeCategory10);
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        d3.json("{{ url_for('static', filename='network_initial.json') }}").then(graph => {
            // Filter out nodes with no edges
            const nodeIdSet = new Set();
            graph.links.forEach(link => {
                nodeIdSet.add(link.source);
                nodeIdSet.add(link.target);
            });

            const filteredNodes = graph.nodes.filter(node => nodeIdSet.has(node.id));
            const filteredLinks = graph.links.filter(link => 
                nodeIdSet.has(link.source) && nodeIdSet.has(link.target)
            );

            // Debugging: Log the filtered nodes and links
            console.log('Filtered Nodes:', filteredNodes);
            console.log('Filtered Links:', filteredLinks);

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(filteredLinks)
                .enter().append("line")
                .attr("class", "link");

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(filteredNodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .attr("fill", d => d.color)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d.label)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            node.append("title")
                .text(d => d.label);

            const simulation = d3.forceSimulation(filteredNodes)
                .force("link", d3.forceLink(filteredLinks).id(d => d.id))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", ticked);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }).catch(error => {
            console.error('Error loading the JSON file:', error);
        });
    </script>
</body>
</html>
