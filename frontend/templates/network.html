<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Network Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 80px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Network Visualization</h1>
    <canvas id="networkCanvas" width="960" height="600"></canvas>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const width = 960, height = 600;
        const canvas = d3.select("#networkCanvas").node();
        const context = canvas.getContext("2d");

        const color = d3.scaleOrdinal(d3.schemeCategory10);
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        d3.json("{{ url_for('static', filename='network_initial.json') }}").then(graph => {
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).strength(0.05))
                .force("charge", d3.forceManyBody().strength(-30))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", ticked);

            function ticked() {
                context.clearRect(0, 0, width, height);

                context.beginPath();
                graph.links.forEach(drawLink);
                context.strokeStyle = '#999';
                context.stroke();

                context.beginPath();
                graph.nodes.forEach(drawNode);
                context.fill();
                context.strokeStyle = '#fff';
                context.stroke();
            }

            function drawLink(d) {
                context.moveTo(d.source.x, d.source.y);
                context.lineTo(d.target.x, d.target.y);
            }

            function drawNode(d) {
                context.moveTo(d.x + 3, d.y);
                context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
                context.fillStyle = color(d.group);
                context.fill();
            }

            canvas.addEventListener("mousemove", function(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                let found = false;
                for (let i = 0; i < graph.nodes.length; i++) {
                    const d = graph.nodes[i];
                    if (Math.hypot(d.x - x, d.y - y) < 5) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html(d.label)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                }
            });
        }).catch(error => {
            console.error('Error loading the JSON file:', error);
        });
    </script>
</body>
</html>
